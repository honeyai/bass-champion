<!DOCTYPE html>
<html lang="en" id="song-select">
<head>
    <meta charset="UTF-8">

    <title>BASS CHAMPION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <audio id="previewTrack" src="./assets/The_New_Monitors_-_01_-_Say_Something_Do_Nothing.mp3" autoplay></audio>

<div id="windows">

<div id="songList">
    <div class="songInfoBoxes" id="song1Info">
        <div class="albumCovers">
            <img src="./assets/letsgroovecover.jpg" alt="" id="cover1" class="albumCovers">
        </div>
        <div class="songTitle">Let's Groove</div>
        <div class="songArtist">Earth, Wind & Fire</div>
        <!-- <div class="filled">...</div><div class="unfilled">..</div> -->
        <!-- This allows the play button to change the preview window image to the current song's album cover. -->
        <button class="play" id="letsGroovePlay" onclick="document.getElementById('previewCover').src = './assets/letsgroovecover.jpg'; document.getElementById('previewTitle').innerHTML = 'Let\'s Groove'; document.getElementById('previewArtist').innerHTML = 'Earth, Wind & Fire'; document.getElementById('previewAlbum').innerHTML = 'Raise!'; document.getElementById('previewDifficulty').innerHTML = 'Medium'; document.getElementById('previewTrack').src = './assets/Earth, Wind & Fire - Let\'s Groove (Audio).mp3'; changeSongChoice(1)">
            <img src="./assets/croppedplaybutton.png" alt="">
        </button>
    </div>


    <div class="songInfoBoxes" id="song2Info">
        <div class="albumCovers">
            <img src="./assets/blackholes.jpg" alt="" id="cover2" class="albumCovers">
        </div>
        <div class="songTitle">Knights of Cydonia</div>
        <div class="songArtist">Muse</div>
        <!-- <div class="filled">.....</div> -->

        </button>
    </div>


    <div class="songInfoBoxes" id="song3Info">

        <div class="songArtist">Avenged Sevenfold</div>
        <!-- <div class="filled">....</div> <div class="unfilled">.</div> -->

    </div>


    <div class="songInfoBoxes" id="song4Info">

        <!-- <div class="filled">..</div><div class="unfilled">...</div> -->

            <img src="./assets/croppedplaybutton.png" alt="">
        </button>
    </div>


    <div class="songInfoBoxes" id="song5Info">
        <div class="albumCovers">
            <img src="./assets/currents.png" alt="" id="cover5" class="albumCovers">

        <div class="songArtist">Tame Impala</div>
