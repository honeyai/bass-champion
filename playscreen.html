<!DOCTYPE html>
<html lang="en" id="playScreen">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASS CHAMPION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 
EVENTUALLY TIMING: 
RED: animation: timingCircleShrink .76s ease-in 4.9s 15
BLUE: animation: timingCircleShrink .9s ease-in 5s infinite; (CHANGE)
YELLOW:
GREEN:

DECODE TIMING: 
RED: animation: timingCircleShrink .73s ease-in 11.10s 20
BLUE:
GREEN: animation: timingCircleShrink .18s ease-in 14.6s 46
YELLOW: 


 -->


    <audio id="playingSong" src='' autoplay></audio>

    <div>
        <a href="song-select.html" style="text-decoration: none;"><p class="backToSongs">BACK</p></a>
    </div>

    <!-- USE THIS FORMAT TO CHANGE THE ANIMATION OF THE TIMING CIRCLE -->
    <!-- document.getElementById('playCircleRed').style.animation = 'timingCircleShrink 1s ease-in 10s 40' -->
    <div id="chooseSong">
        <p id="reconfirm">SELECT SONG:</p>
        <button id="yesGroove" class="confirm" onclick="document.getElementById('playingSong').src = './assets/Earth, Wind & Fire - Let\'s Groove (Audio)-[AudioTrimmer.com].mp3'; document.getElementById('chooseSong').style.display = 'none'; document.getElementById('getInput').focus(); document.getElementById('playCircleRed').style.animation = 'timingCircleShrink 1s ease-in 16'; document.getElementById('playCircleBlue').style.animation = 'timingCircleShrink .5s ease-in 16s 16'; document.getElementById('playCircleGreen').style.animation = 'timingCircleShrink .5s ease-in 16.75s 14'">LET'S GROOVE</button> 

        <button id="yesKnights" class="confirm" onclick="document.getElementById('playingSong').src = './assets/Muse - Knights of Cydonia [HD]-[AudioTrimmer.com].mp3'; document.getElementById('chooseSong').style.display = 'none'">KNIGHTS OF CYDONIA</button>

         <button id="yesBats" class="confirm" onclick="document.getElementById('playingSong').src = './assets/Bat Country-[AudioTrimmer.com].mp3'; document.getElementById('chooseSong').style.display = 'none'">BAT COUNTRY</button> 

         <button id="yesDecode" class="confirm" onclick="document.getElementById('playingSong').src = './assets/Paramore Decode [OFFICIAL VIDEO]-[AudioTrimmer.com].mp3'; document.getElementById('chooseSong').style.display = 'none'">DECODE</button> 

         <button id="yesEventually" class="confirm" onclick="document.getElementById('playingSong').src = './assets/Tame Impala - Eventually (Official Audio)-[AudioTrimmer.com].mp3'; document.getElementById('chooseSong').style.display = 'none'">EVENTUALLY</button>
    </div>

    <div>
     <h2 id="beatThis"></h2>
    </div>

    <div class="playImages">
        <img src="./assets/croppedred2.png" alt="" class="playRed">
        <img src="./assets/croppedblue2.png" alt="" class="playBlue">
        <img src="./assets/croppedgreen2.png" alt="" class="playGreen">
        <img src="./assets/croppedyellow.png" alt="" class="playYellow">
    </div>

    <!-- I made two groups of timing circles since I can't repeat animations. This way, when one animation ends, i can just set up the next one to follow it a lot easier. -->
    <div id="playCircles">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleRed">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleBlue">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleGreen">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleYellow">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleRed2">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleBlue2">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleGreen2">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleYellow2">
    </div>

    <div>
        <p id="playerPts" class="ptsBox">0</p>
    </div>

    <div>
        <p id="playerAcc" class="accBox">COM: 0</p>
    </div>

    <img src="./assets/miss.png" alt="" id="miss">

    <div id="winModal">
      <p id="winModalText">You Won! <br> <br> Your score:    1220 <br> Computer score:    900 <br><br><br><a href="song-select.html" id="wonBackToSongs" style="text-decoration: none;" >BACK TO SONGS</a></p>
    </div>

    <div id="loseModal">
        <p id="loseModalText">You Lost! <br> <br> Your score: 200 <br> Computer score: 800 <br><br><br> <a href="song-select.html" id="loseBackToSongs" style="text-decoration: none;" onclick="document.getElementById('loseModal').style.display = 'none'">BACK TO SONGS</a></p>
      </div>


    <div>
        <input type="text" autofocus id="getInput" spellcheck="false" onkeydown="playerPlay()">
    </div>



    <script src="app.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <!-- <script src="jquery-3.5.1.js"></script> -->
</body>
</html>
