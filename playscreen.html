<!DOCTYPE html>
<html lang="en" id="playScreen">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASS CHAMPION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- This is the audio element that autoplays whichever song the player chooses on this screen. It also executes the checkWinner function once the audio is done playing. -->
    <audio id="playingSong" src='' autoplay onended="checkWinner()"></audio>

    <!-- This takes the player back to the song selection screen when clicked. -->
    <div>
        <a href="song-select.html" style="text-decoration: none;"><p class="backToSongs">BACK</p></a>
    </div>


    <!-- USE THIS FORMAT TO CHANGE THE ANIMATION OF THE TIMING CIRCLE -->
    <!-- document.getElementById('playCircleRed').style.animation = 'timingCircleShrink 1s ease-in 10s 40' -->
    <!-- This div holds buttons that allow the player to choose which song they want to play, and is where the keyframe animations are edited based on the song chosen. It also autofocuses on the text box once the song is chosen. -->
    <div id="chooseSong">
        <p id="reconfirm">SELECT SONG:</p>
        <button id="yesGroove" class="confirm" onclick="document.getElementById('playingSong').src = './assets/Earth, Wind & Fire - Let\'s Groove (Audio)-[AudioTrimmer.com].mp3'; 
        document.getElementById('chooseSong').style.display = 'none'; 
        document.getElementById('getInput').focus(); 
        document.getElementById('playCircleRed').style.animation = 'timingCircleShrink .95s ease-in .35s 16'; 
        document.getElementById('playCircleBlue').style.animation = 'timingCircleShrink .50s ease-in 15.5s 32'; 
        // document.getElementById('playCircleGreen').style.animation = 'timingCircleShrink .5s ease-in 16.75s 14'
        ; document.getElementById('playCircleYellow').style.animation = 'timingCircleShrink 1s ease-in 20s 3';
        document.getElementById('playCircleYellow2').style.animation = 'timingCircleShrink 1s ease-in 27.5s 3';"
        >LET'S GROOVE</button> 

        <button id="yesKnights" class="confirm" onclick="document.getElementById('playingSong').src = './assets/Muse - Knights of Cydonia [HD]-[AudioTrimmer.com].mp3'; document.getElementById('chooseSong').style.display = 'none';
        document.getElementById('getInput').focus();
        document.getElementById('playCircleRed').style.animation = 'timingCircleShrink .82s ease-in .40s 50'; 
        document.getElementById('playCircleBlue').style.animation = 'timingCircleShrink .80s ease-in .80s 32'; 
        document.getElementById('playCircleGreen').style.animation = 'timingCircleShrink .80s ease-in 1.2s 14'
        ; document.getElementById('playCircleYellow').style.animation = 'timingCircleShrink .8s ease-in 1.2s 3';
        // document.getElementById('playCircleYellow2').style.animation = 'timingCircleShrink 1s ease-in 27.5s 3'
        ;"
        >KNIGHTS OF CYDONIA</button>

         <button id="yesBats" class="confirm" onclick="document.getElementById('playingSong').src = './assets/Bat Country-[AudioTrimmer.com].mp3'; document.getElementById('chooseSong').style.display = 'none';
         document.getElementById('getInput').focus();
        document.getElementById('playCircleRed').style.animation = 'timingCircleShrink .83s ease-in 7s 9'; 
        document.getElementById('playCircleRed2').style.animation = 'timingCircleShrink .23s ease-in 22.5s 17';
        document.getElementById('playCircleRed3').style.animation = 'timingCircleShrink .50s ease-in 45.5s 12';
        document.getElementById('playCircleBlue').style.animation = 'timingCircleShrink .83s ease-in 6.5s 10'; 
        document.getElementById('playCircleBlue2').style.animation = 'timingCircleShrink .23s ease-in 26.30s 17';
        document.getElementById('playCircleBlue3').style.animation = 'timingCircleShrink .65s ease-in 43.5s 3';
        document.getElementById('playCircleGreen').style.animation = 'timingCircleShrink .81s ease-in 14.6s 4';
        document.getElementById('playCircleGreen2').style.animation = 'timingCircleShrink .23s ease-in 30.5s 32';
        document.getElementById('playCircleGreen3').style.animation = 'timingCircleShrink .46s ease-in 51.73s 16';
        document.getElementById('playCircleYellow').style.animation = 'timingCircleShrink .81s ease-in 18.5s 4';
        document.getElementById('playCircleYellow2').style.animation = 'timingCircleShrink .48s ease-in 38s 12';
        document.getElementById('playCircleYellow3').style.animation = 'timingCircleShrink .46s ease-in 51.5 16'
        ;">BAT COUNTRY</button> 

         <button id="yesDecode" class="confirm" onclick="document.getElementById('playingSong').src = './assets/Paramore Decode [OFFICIAL VIDEO]-[AudioTrimmer.com].mp3'; document.getElementById('chooseSong').style.display = 'none';
        document.getElementById('getInput').focus();
        document.getElementById('playCircleRed').style.animation = 'timingCircleShrink .36s ease-in 11.9s 16'; 
        document.getElementById('playCircleRed2').style.animation = 'timingCircleShrink 2.95s ease-in 32.4s 4'; 
        document.getElementById('playCircleRed3').style.animation = 'timingCircleShrink .36s ease-in 76.9s 24'; 
        document.getElementById('playCircleBlue').style.animation = 'timingCircleShrink .36s ease-in 17.66s 16'; 
        document.getElementById('playCircleBlue2').style.animation = 'timingCircleShrink .36s ease-in 47s 31'; 
        document.getElementById('playCircleBlue3').style.animation = 'timingCircleShrink .36s ease-in 84.82s 24'; 
        document.getElementById('playCircleGreen').style.animation = 'timingCircleShrink .36s ease-in 23.52s 16'
        document.getElementById('playCircleGreen2').style.animation = 'timingCircleShrink .27s ease-in 49.3s 2'
        document.getElementById('playCircleGreen3').style.animation = 'timingCircleShrink .27s ease-in 60.8s 2'
        ; document.getElementById('playCircleYellow').style.animation = 'timingCircleShrink .36s ease-in 29.28s 16';
        document.getElementById('playCircleYellow2').style.animation = 'timingCircleShrink .36s ease-in 58.25s 32'; 
        document.getElementById('playCircleYellow3').style.animation = 'timingCircleShrink .20s ease-in 75.8s 1'; 
        ">DECODE</button> 

         <button id="yesEventually" class="confirm" onclick="document.getElementById('playingSong').src = './assets/Tame Impala - Eventually (Official Audio)-[AudioTrimmer.com].mp3'; document.getElementById('chooseSong').style.display = 'none';
        document.getElementById('getInput').focus();
        document.getElementById('playCircleRed').style.animation = 'timingCircleShrink .33s ease-in 5.9s 2'; 
        document.getElementById('playCircleRed2').style.animation = 'timingCircleShrink .33s ease-in 14.9s 2'; 
        document.getElementById('playCircleBlue').style.animation = 'timingCircleShrink .33s ease-in 8.68s 2'; 
        document.getElementById('playCircleBlue2').style.animation = 'timingCircleShrink .39s ease-in 18s 20';
        document.getElementById('playCircleGreen').style.animation = 'timingCircleShrink .33s ease-in 11.8s 2';
        document.getElementById('playCircleGreen2').style.animation = 'timingCircleShrink .39s ease-in 25.8s 20';
         document.getElementById('playCircleYellow').style.animation = 'timingCircleShrink 3s ease-in 4.5s 4';
        ">EVENTUALLY</button>
    </div>

    <!-- This heading shows the score that the player has to beat and is edited by the computerPlay function.-->
    <div>
     <h2 id="beatThis"></h2>
    </div>

    <!-- These are the red, blue, green, and yellow static note images. -->
    <div class="playImages">
        <img src="./assets/croppedred2.png" alt="" class="playRed">
        <img src="./assets/croppedblue2.png" alt="" class="playBlue">
        <img src="./assets/croppedgreen2.png" alt="" class="playGreen">
        <img src="./assets/croppedyellow.png" alt="" class="playYellow">
    </div>

    <!-- I made two groups of timing circles since I can't repeat animations. This way, when one animation ends, I can just set up the next one to follow it a lot easier. -->
    <div id="playCircles">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleRed">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleBlue">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleGreen">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleYellow">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleRed2">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleBlue2">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleGreen2">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleYellow2">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleRed3">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleBlue3">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleGreen3">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleYellow3">
    </div>

    <!-- This holds/displays the amount of points the player has accumulated. -->
    <div>
        <p id="playerPts" class="ptsBox">0</p>
    </div>

    <!-- This holds/dsplays the player's current combo. -->
    <div>
        <p id="playerAcc" class="accBox">0x</p>
    </div>

    <!-- This is the miss! graphic that is shown when the wrong button is pressed for a note. -->
    <!-- <img src="./assets/miss.png" alt="" id="miss"> -->

    <!-- This is the modal that is displayed wen the player's score is higher than the score to beat. It also has a button with the option to play again; when it is pressed, the play screen is refreshed. -->
    <div id="winModal">
      <p id="winModalText"><div id="winText">You Won! <br> <br> Your score:    1220 <br> Computer score:    900 </div><br><br><br><a href="playscreen.html" id="wonBackToSongs" style="text-decoration: none;" >PLAY AGAIN</a></p>
    </div>

    <!-- This is the modal that is displayed when the player score is lower than the score to beat. It has a button to refresh the page like the win modal does. -->
    <div id="loseModal">
        <p id="loseModalText"><div id="loseText">You Lost! <br> <br> Your score: 200 <br> Computer score: 800</div> <br><br><br> <a href="playscreen.html" id="loseBackToSongs" style="text-decoration: none;" onclick="document.getElementById('loseModal').style.display = 'none'">PLAY AGAIN</a></p>
      </div>

<!-- This is the invisible text box that is focused on once the player chooses a song. -->
    <div>
        <input type="text" autofocus id="getInput" spellcheck="false" onkeydown="playerPlay()">
    </div>



    <script src="app.js"></script>
    <!-- <script src="jquery-3.5.1.min.js"></script> -->
    <!-- <script src="jquery-3.5.1.js"></script> -->
</body>
</html>
