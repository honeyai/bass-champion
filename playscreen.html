<!DOCTYPE html>
<html lang="en" id="playScreen">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASS CHAMPION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--

BLUE: animation: timingCircleShrink .9s ease-in 5s infinite; (CHANGE)

    <audio id="playingSong" src='' autoplay></audio>

    <div>
        <a href="song-select.html" style="text-decoration: none;"><p class="backToSongs">BACK</p></a>
    </div>

    <div id="chooseSong">
        <p id="reconfirm">SELECT SONG:</p>
        <button id="yesGroove" class="confirm" onclick="document.getElementById('playingSong').src = './assets/Earth, Wind & Fire - Let\'s Groove (Audio).mp3'; document.getElementById('chooseSong').style.display = 'none'">LET'S GROOVE</button> 

        <button id="yesKnights" class="confirm" onclick="document.getElementById('playingSong').src = './assets/Muse - Knights of Cydonia [HD].mp3'; document.getElementById('chooseSong').style.display = 'none'">KNIGHTS OF CYDONIA</button>

         <button id="yesBats" class="confirm" onclick="document.getElementById('playingSong').src = './assets/Bat Country.mp3'; document.getElementById('chooseSong').style.display = 'none'">BAT COUNTRY</button> 

         <button id="yesDecode" class="confirm" onclick="document.getElementById('playingSong').src = './assets/Paramore Decode [OFFICIAL VIDEO].mp3'; document.getElementById('chooseSong').style.display = 'none'">DECODE</button> 

         <button id="yesEventually" class="confirm" onclick="document.getElementById('playingSong').src = './assets/Tame Impala - Eventually (Official Audio).mp3'; document.getElementById('chooseSong').style.display = 'none'">EVENTUALLY</button>
    </div>

    <div>
     <h2 id="beatThis"> SCORE TO BEAT: 1020 </h2>
    </div>

    <div class="playImages">
        <img src="./assets/croppedred2.png" alt="" class="playRed">
        <img src="./assets/croppedblue2.png" alt="" class="playBlue">
        <img src="./assets/croppedgreen2.png" alt="" class="playGreen">
        <img src="./assets/croppedyellow.png" alt="" class="playYellow">
    </div>

    <div id="playCircles">
        <img src="./assets/startingcirclebig.png" alt="" class="playCircleRed">
        <img src="./assets/startingcirclebig.png" alt="" class="playCircleBlue">
        <img src="./assets/startingcirclebig.png" alt="" class="playCircleGreen">
        <img src="./assets/startingcirclebig.png" alt="" class="playCircleYellow">
    </div>

    <div>
        <p id="playerPts" class="ptsBox">0</p>
    </div>

    <div>
        <p id="playerAcc" class="accBox">100%</p>
    </div>

    <img src="./assets/miss.png" alt="" id="miss">


    <div>
        <input type="text" autofocus id="getInput" spellcheck="false" onkeydown="playerPlay()">
    </div>



    <script src="app.js"></script>
    <!-- <script src="jquery-3.5.1.js"></script> -->
</body>
</html>
