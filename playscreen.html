<!DOCTYPE html>
<html lang="en" id="playScreen">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASS CHAMPION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>
     <h2 id="beatThis"> SCORE TO BEAT: 1020 </h2>
    </div>

    <div id="playImages">
        <img src="./assets/croppedred2.png" alt="" id="playRed">
        <img src="./assets/croppedblue2.png" alt="" id="playBlue">
        <img src="./assets/croppedgreen2.png" alt="" id="playGreen">
        <img src="./assets/croppedyellow.png" alt="" id="playYellow">
    </div>

    <div id="howToPlayCircles">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleRed">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleBlue">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleGreen">
        <img src="./assets/startingcirclebig.png" alt="" id="playCircleYellow">
    </div>

    <div>
        <p id=playerPts class="ptsBox">0</p>
    </div>

    <div>
        <p id=playerAcc class ="accBox">100%</p>
    </div>

    <img src="./assets/miss.png" alt="" id="miss">



    <script src="app.js"></script>
    <script src="jquery-3.5.1.js"></script>
</body>
</html>
